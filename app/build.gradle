            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL", '"https://theaishadchan.com/api/live/"'
            buildConfigField "String", "SOCKET_URL", '"http://35.182.146.136:5959"'
            buildConfigField "String", "SCHEDULER_URL", '"http://99.79.51.31/"'
            buildConfigField "String", "REFERRAL_URL", '"http://review.shidduchview.com/"'
        }
        debug {
            signingConfig signingConfigs.debug
            buildConfigField "String", "BASE_URL", '"https://theaishadchan.com/api/live/"'
            buildConfigField "String", "SOCKET_URL", '"http://35.182.146.136:5959"'
         //   buildConfigField "String", "BASE_URL", '"http://99.79.104.155:5952/api/live/"'
           // buildConfigField "String", "SOCKET_URL", '"http://99.79.104.155:5959"'
            buildConfigField "String", "SCHEDULER_URL", '"http://99.79.51.31/"'
