        exclude group: 'com.android.support'
    }

    //in app update
    implementation 'com.google.android.play:core:1.7.3'

    //smartlook analytics
    implementation('com.smartlook.recording:app:1.5.0-native')

    //cubic viewpager
    implementation 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:2.0.24'

    //sdb
    implementation 'com.intuit.sdp:sdp-android:1.0.6'

    //ssp
    implementation 'com.intuit.ssp:ssp-android:1.0.6'

    //branch.io
    implementation 'com.google.firebase:firebase-appindexing:20.0.0'
   // implementation 'com.google.android.gms:play-services-ads-identifier:16+'
    // required for all Android apps
    implementation 'io.branch.sdk.android:library:5.+'
    // Chrome Tab matching (enables 100% guaranteed matching based on cookies)
    implementation 'androidx.browser:browser:1.3.0'

    //dots indicator
    implementation 'com.tbuonomo.andrui:viewpagerdotsindicator:4.1.2'

    //file picker
    implementation 'com.github.HBiSoft:PickiT:0.1.14'

    //firebase storage
    implementation 'com.google.firebase:firebase-storage:20.0.0'

    implementation 'com.google.firebase:firebase-storage-ktx:20.0.0'

    //Glide
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'

    //Apphud
//    implementation ('com.github.apphud:ApphudSDK-Android:0.3'){
//        exclude group: 'com.android.billingclient', module: ''
//    }

    //file picker
    implementation 'com.droidninja:filepicker:2.2.5'

    //zoomimageview
    implementation 'com.jsibbold:zoomage:1.3.1'

    //android coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.1"

    //keyboard visibility
    implementation 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:3.0.0-RC3'

    //outline textview
    implementation 'com.github.iamBedant:OutlineTextView:1.0.5'

}
apply plugin: 'com.google.gms.google-services'
